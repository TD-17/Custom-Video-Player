<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <script src="https://kit.fontawesome.com/7d45f4d6cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="video/Rick.and.Morty.S03E02.Rickmancing.the.Stone.1080p.Amazon.WEB-DL.x264-Rapta.mkv" id="video" class="screen" poster="image/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <div class="timestamp" id="timestamp">00:00</div>
    </div>
</body>
</html>
